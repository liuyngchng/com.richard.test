<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to select drop down list</title>
	<meta charset="utf-8">
    <style>
        div, p, input {font:14px Verdana;}
        select {border: solid 1px #DDD;border-collapse: collapse;padding: 2px 3px;text-align: center;}
    </style>
</head>
<body>
    <div style="text-align: center" id="label">下拉菜单：
        <form action="http://www.baidu.com" method="get">
            <div id="showData"></div>
            <button type="submit">提&nbsp;&nbsp;交</button>
        </form>
    </div>
</body>
 
<script>
    function createOptionsFromJSON() {
        var my_options = {"cfg_me": "进行配置", "delete": "删除数据", "sleep": "现在休眠", "my_idl": "马上闲逛"};
        var keys = Object.keys(my_options);
        var select = document.createElement("select");
        select.id = "my_select";
        select.name = "select_option";
        select.multiple= true;
        var option = document.createElement("option");
        option.value = "0";
        option.innerHTML = "--选择选项--";
        select.appendChild(option);
        for (var i = 0; i < keys.length; i++) {
            if (i == 0) {
                var option = document.createElement("option");
            } else {
                option = option.cloneNode(false);
            }
            option.value = keys[i];
            option.innerHTML = my_options[keys[i]];
            select.appendChild(option);
        }
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(select);
    }
    createOptionsFromJSON();
</script>
</html>
