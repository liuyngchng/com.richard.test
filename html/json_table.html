<!DOCTYPE html>
<html>
    <head>
        <title>Convert JSON Data to HTML Table</title>
        <meta charset="utf-8">
        <style>
            div, th, td, p, input, button {font:18px Verdana;}
            table, th, td {border: solid 1px #DDD;border-collapse: collapse;padding: 2px 3px;text-align: center;}
            button,div, th {font-weight:bold;text-align: left;}
            div,td {text-align: left; table-layout: fixed; word-break: break-all;}
            input {width: 450px;}
        </style>
    </head>
    <body>
        <div style="margin-top:5%;font:22px Verdana;font-weight:bold;text-align: center;">
            __title__
        </div>
        <p id="show"></p>
    </body>
    <script>
        function renderTb() {
            var my_dt = [
            {
                "Book ID": "1",
                "Book Name": "Computer Architecture \"\"中文书名",
                "Category": "Computers",
                "Price": "125.60， xxxx元"
            },
            {
                "Book ID": "2",
                "Book Name": "Asp.Net 4 Blue Book",
                "Category": "Programming",
                "Price": "56.00"
            },
            {
                "Book ID": "3",
                "Book Name": "Popular Science",
                "Category": "Science",
                "Price": "210.40"
            }
        ];
            var col = [];
            for (var i = 0; i < my_dt.length; i++) {
                for (var key in my_dt[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }
            var table = document.createElement("table");
            table.style.margin="auto";
            table.style.verticalAlign="middle";
            table.style.marginTop="1%";
            table.style.textAlign="center";
            table.style.borderCollapse="collapse";
            var tr = table.insertRow(-1);
            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            for (var i = 0; i < my_dt.length; i++) {
                tr = table.insertRow(-1);
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = my_dt[i][col[j]];
                }
            }
            var divContainer = document.getElementById("show");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
        renderTb()
    </script>
</html>
